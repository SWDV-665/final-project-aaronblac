
<ion-content [fullscreen]="true">
    <div class="text-center margin-top">
      <ion-title>
        Enter your email
        <p>To receive a reset code</p>
      </ion-title>
    </div>
    <div class="ion-padding text-center margin-bottom">
      <ion-item class="input">
        <ion-input class="input" [(ngModel)]="email" placeholder="Enter your email" ></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
    </div>
    <div class="text-center">
      <ion-button (click)="resetPassword()">
        <span>Reset Password</span>
      </ion-button>
    </div>
</ion-content>
