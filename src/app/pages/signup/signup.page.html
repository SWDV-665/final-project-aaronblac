
<ion-content [fullscreen]="true">
  <div class="text-center margin-top">
    <h2>Welcome!</h2>
    <p>Create your account</p>
  </div>

  <form [formGroup]="regForm" novalidate class="ion-padding">
    <div class="text-center flex flex-column gap-2">
      <div>
        <ion-item class="input">
          <ion-input placeholder="Name" formControlName="fullName"></ion-input>
          <ion-icon name="person-outline"></ion-icon>
        </ion-item>
        <div *ngIf="this.regForm.controls?.['fullName'].touched && this.regForm.controls?.['fullName'].invalid">
          <ion-text *ngIf="errorControl['fullName'].errors?.['required']">Full name is requred</ion-text>
        </div>
      </div>
      <div>
        <ion-item class="input">
          <ion-input placeholder="Email" formControlName="email"></ion-input>
          <ion-icon name="person-outline"></ion-icon>
        </ion-item>
        <div *ngIf="this.regForm.controls?.['email'].touched && this.regForm.controls?.['email'].invalid">
          <ion-text *ngIf="errorControl['email'].errors?.['required']">Valid email is requred</ion-text>
        </div>
      </div>
      <div>
        <ion-item class="input">
          <ion-input placeholder="Password" formControlName="password"></ion-input>
          <ion-icon name="lock-closed-outline"></ion-icon>
        </ion-item>
        <div *ngIf="this.regForm.controls?.['password'].touched && this.regForm.controls?.['password'].invalid">
          <ion-text *ngIf="errorControl['password'].errors?.['required']">Password is requred</ion-text>
          <ion-text *ngIf="errorControl['password'].errors?.['pattern']">
            Password must have:
            8 or more Characters
            One uppercase letter
            One lowercase letter
            One number
          </ion-text>
        </div>
        <div>
          <p>
            Already have an account?
            <span class="link">
              <a [routerLink]="['/login']">Back to login</a>
            </span>
          </p>
        </div>
      </div>
    </div>
    <div class="text-center">
      <ion-button (click)="signUp()">
        <span>Signup</span>
      </ion-button>
    </div>
  </form>
</ion-content>
