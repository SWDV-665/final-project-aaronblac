
<ion-content text-center [fullscreen]="true">
  <div class="text-center margin-top">

    <h2 class="title">Welcome</h2>
    <p class="subtitle">Sign in to access your account</p>
  
    <form [formGroup]="loginForm" novalidate class="ion-padding">
      <div>
        <div class="flex flex-column gap-2">
          <div>
            <ion-item class="input" >
              <ion-input placeholder="Email" formControlName="email"></ion-input>
              <ion-icon name="person-outline"></ion-icon>
            </ion-item>
            <div *ngIf="this.loginForm.controls?.['email'].touched && this.loginForm.controls?.['email'].invalid">
              <ion-text *ngIf="errorControl['email'].errors?.['required']">Valid email is requred</ion-text>
            </div>
          </div>
          <div>
            <ion-item class="input">
              <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="Password" formControlName="password"></ion-input>
              <ion-icon (click)="toggleShowPassword()" name="{{ showPassword ? 'eye-outline' : 'eye-off-outline' }}"></ion-icon>
            </ion-item>
            <div *ngIf="this.loginForm.controls?.['password'].touched && this.loginForm.controls?.['password'].invalid">
              <ion-text *ngIf="errorControl['password'].errors?.['required']">Password is requred</ion-text>
              <ion-text *ngIf="errorControl['password'].errors?.['pattern']">
                Password must have:
                8 or more Characters
                One uppercase letter
                One lowercase letter
                One number
              </ion-text>
            </div>
          </div>
        </div>
        <div class="flex justify-between items-center">
          <div class="forgot-password link">
            <a [routerLink]="['/reset-pass']">Forgot password?</a>
          </div>
          <div class="signup link">
            <p>
              New Memember?
              <a [routerLink]="['/signup']">&nbsp;Signup</a></p>
          </div>
        </div>
        <ion-button (click)="login()">
          <span>Login</span>
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
